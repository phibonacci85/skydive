<div fxFill fxLayout="column" fxLayoutAlign="start center">
  <mat-card fxFlexOffset="5">
    <mat-card-header>
      <mat-card-title [ngStyle]="{'text-align': 'center'}"><h1>Login</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
        #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Your email"
            ngModel
            name="email"
            email
            required
            #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be
            empty
          </mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Your password"
            ngModel
            name="password"
            required
            #pwInput="ngModel">
          <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty</mat-error>
        </mat-form-field>
        <button
          *ngIf="!(isLoading$ | async)"
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="f.invalid">Submit
        </button>
        <mat-spinner
          color="accent"
          *ngIf="(isLoading$ | async)"></mat-spinner>
      </form>
    </mat-card-content>
  </mat-card>
</div>
